<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>360 Video</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="description" content="360 Video â€” A-Frame" />
    <script src="https://aframe.io/aframe/dist/aframe-master.min.js"></script>
    <script src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js"></script>
    <style>
      nav {
        position: fixed;
        top: 10px;
        left: 10px;
        border: 1px solid #000;
        padding: 5px;
        background-color: rgba(255, 255, 255, 0.6);
        border-radius: 5px;
        z-index: 1000;
      }
    </style>
  </head>
  <body>

    <nav>Manifesto</nav>

    <a-scene>

      <a-assets>
        <img
          src="https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png"
          id="grid"
          crossorigin="anonymous"
        />
        <video
          id="video"
          autoplay
          loop
          poster="video/thumbnails/fintechDreams.png"
          crossorigin="anonymous"
        >
          <source src="video/fintechDreams.mp4" />
        </video>
        <video
          id="video2"
          autoplay
          loop
          poster="video/thumbnails/realEstateDream.png"
          crossorigin="anonymous"
        >
          <source src="http://ambriente.com/finTech/video/realEstateDream.mp4" />
        </video>
        <a-asset-item
          id="exoItalicFont"
          src="https://cdn.glitch.com/c719c986-c0c5-48b8-967c-3cd8b8aa17f3%2Fexo2BlackItalic.typeface.json?1490305922725"
        ></a-asset-item>
      </a-assets>

      <a-entity position="-3 1 -6" rotation="5 0 0">
        <a-entity
          position="1 0 0.3"
          text-geometry="value: FinTech is the future of our lives...; font: #exoItalicFont; style: italic; size: 0.8; weight: bold; height: 0;"
          material="shader: flat; color: red"
        ></a-entity>
      </a-entity>

      <a-plane
        position="-2 4 -7"
        rotation="0 45 0"
        width="9"
        height="6"
        src="#video"
      ></a-plane>

      <a-plane
        position="18 4 -30"
        rotation="0 -45 0"
        width="9"
        height="6"
        src="#video2"
      ></a-plane>

      <a-entity
        geometry="primitive: plane; width: 10000; height: 10000;"
        rotation="-90 0 0"
        material="src: #grid; repeat: 10000 10000; transparent: true;metalness:0.6; roughness: 0.4;"
      ></a-entity>

    </a-scene>
  </body>
</html>
